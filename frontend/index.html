<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Tic tac toe</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
          <div class="alert d-none" role="alert" id="turn-message"></div>

          <div class="card mb-3" id="user-card">
            <div class="card-body">
              <form method="POST" id="form">
                <div class="mb-3">
                  <label for="username" class="form-label">User name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    minlength="2"
                    maxlength="20"
                    placeholder="User name"
                    required
                  />
                </div>
                <button class="btn btn-primary" id="start" type="submit">
                  Start
                </button>
              </form>
            </div>
          </div>

          <div class="card mb-3 d-none" id="rooms-card">
            <div class="card-header">Lounges available</div>
            <ul class="list-group list-group-flush" id="rooms-list"></ul>
          </div>

          <div class="d-none" id="waiting-area">
            <div class="card mb-3">
              <div class="card-header">Waiting to another player</div>
              <div class="card-body mx-auto">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>

          <div class="card d-none" id="game-card">
            <div class="card-header">Tic-tac-toe</div>
            <div class="card-body mx-auto">
              <table class="board">
                <tr>
                  <td class="cell" id="cell-1-1"></td>
                  <td class="cell" id="cell-1-2"></td>
                  <td class="cell" id="cell-1-3"></td>
                </tr>

                <tr>
                  <td class="cell" id="cell-2-1"></td>
                  <td class="cell" id="cell-2-2"></td>
                  <td class="cell" id="cell-2-3"></td>
                </tr>

                <tr>
                  <td class="cell" id="cell-3-1"></td>
                  <td class="cell" id="cell-3-2"></td>
                  <td class="cell" id="cell-3-3"></td>
                </tr>
              </table>
            </div>
          </div>

          <div class="text-center d-none mt-2" id="restart-area">
            <input
              class="btn btn-primary"
              id="restart"
              type="button"
              value="Restart"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
